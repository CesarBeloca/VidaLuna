name: Angular CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      #      - name: Run tests
      #        run: npm run test:ci

      - name: Build
        run: npm run build -- --configuration production --base-href /VidaLuna/

      - name: üîç Find the actual build output
        run: |
          echo "=== SEARCHING FOR INDEX.HTML ==="
          find . -name "index.html" -type f | head -10
          echo "=== CHECKING dist STRUCTURE ==="
          ls -la dist/ || echo "dist/ not found"
          ls -la dist/*/ || echo "no subfolders"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/VidaLuna/browser
          force_orphan: true
